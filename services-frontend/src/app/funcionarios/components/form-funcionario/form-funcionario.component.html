<h2 mat-dialog-title>Novo Funcionario</h2>
<section mat-dialog-content>
    <form action="" [formGroup]="formFuncionario">
        <img [src]="fotoPreview" alt="" *ngIf="fotoPreview.length > 0">
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input 
            type="text"
            placeholder="Ex: JoÃ£o Gomes"
            matInput
            formControlName="nome"
            >
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input 
            type="email"
            placeholder="Ex: seuemail@mail.com"
            matInput
            formControlName="email"
            >
        </mat-form-field>
        <input 
        type="file"
        accept="image/*"
        id="file-input"
        #fileInput
        (change)="recuperarFoto($event)"
        >
        <button
        type="button"
        mat-strocked-button
        color="primary"
        (click)="fileInput.click()"
        >Selecione uma imagem</button>

        <button 
        type="submit" 
        [disabled]="formFuncionario.invalid"
        mat-raised-button
        color="warn"
        id="salvar"
        >Salvar</button>

        
    </form>
</section>
